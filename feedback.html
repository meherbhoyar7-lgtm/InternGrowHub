<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0" />
  <title>InternSphere â€“ Feedback Form</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px 12px;
      color: #0f172a;
      background:
        radial-gradient(circle at top left, #22d3ee 0, transparent 55%),
        radial-gradient(circle at bottom right, #6366f1 0, transparent 55%),
        linear-gradient(135deg, #020617, #020617);
      background-attachment: fixed;
    }

    .heading {
      text-align: center;
      margin-bottom: 18px;
      color: #e5e7eb;
    }

    .heading h1 {
      font-size: 1.9rem;
      letter-spacing: 0.06em;
    }

    .heading h1 span {
      color: #22d3ee;
    }

    .heading p {
      margin-top: 4px;
      font-size: 0.95rem;
      color: #9ca3af;
    }

    .form-shell {
      width: 100%;
      max-width: 520px;
      position: relative;
    }

    .glow {
      position: absolute;
      inset: -2px;
      border-radius: 18px;
      background: conic-gradient(
        from 220deg,
        rgba(56,189,248,0.8),
        rgba(129,140,248,0.9),
        rgba(244,114,182,0.8),
        rgba(56,189,248,0.8)
      );
      opacity: 0.9;
      filter: blur(16px);
      z-index: -1;
    }

    .form-box {
      background: rgba(15, 23, 42, 0.68);
      border-radius: 18px;
      padding: 20px 18px 18px;
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.75),
        0 0 0 1px rgba(148, 163, 184, 0.25);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .textup {
      text-align: center;
      color: #e5e7eb;
      font-weight: 600;
      margin-bottom: 14px;
      font-size: 0.95rem;
    }

    .textup i {
      color: #22d3ee;
      margin-right: 5px;
    }

    form {
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: #e5e7eb;
      font-weight: 500;
    }

    label i {
      color: #38bdf8;
      margin-right: 5px;
    }

    input,
    textarea {
      width: 100%;
      padding: 9px 11px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      font-size: 0.9rem;
      outline: none;
      color: #e5e7eb;
      background: rgba(15, 23, 42, 0.75);
      transition: border-color 0.15s ease,
                  box-shadow 0.15s ease,
                  background-color 0.15s ease,
                  transform 0.12s ease;
    }

    input::placeholder,
    textarea::placeholder {
      color: #9ca3af;
    }

    input:focus,
    textarea:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.45);
      background-color: rgba(15, 23, 42, 0.9);
      transform: translateY(-1px);
    }

    textarea {
      resize: vertical;
      min-height: 90px;
      max-height: 220px;
    }

    .radio-label-main {
      margin-top: 4px;
    }

    .radio-group {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 4px;
      color: #e5e7eb;
      font-size: 0.9rem;
    }

    .radio-group input[type="radio"] {
      accent-color: #22c55e;
      width: 16px;
      height: 16px;
    }

    button {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #ecfdf5;
      padding: 10px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      width: 100%;
      font-size: 0.98rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      transition: background 0.2s linear,
                  transform 0.12s linear,
                  box-shadow 0.12s linear;
      box-shadow:
        0 12px 25px rgba(22, 163, 74, 0.55),
        0 0 0 1px rgba(34, 197, 94, 0.5);
      margin-top: 4px;
    }

    button:hover {
      background: linear-gradient(135deg, #4ade80, #22c55e);
      transform: translateY(-2px);
      box-shadow:
        0 16px 30px rgba(21, 128, 61, 0.65),
        0 0 0 1px rgba(34, 197, 94, 0.65);
    }

    button:active {
      transform: translateY(0);
      box-shadow:
        0 8px 18px rgba(21, 128, 61, 0.6),
        0 0 0 1px rgba(34, 197, 94, 0.6);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
      background: linear-gradient(135deg, #6b7280, #4b5563);
    }

    .status {
      margin-top: 10px;
      font-size: 0.86rem;
      text-align: center;
      min-height: 18px;
    }

    .status.success {
      color: #bbf7d0;
    }

    .status.error {
      color: #fecaca;
    }

    .status i {
      margin-right: 4px;
    }

    @media (max-width: 480px) {
      .heading h1 {
        font-size: 1.6rem;
      }
      .form-box {
        padding: 18px 14px 16px;
      }
    }
  </style>
</head>
<body>
  <header class="heading">
    <h1>Intern<span>Sphere</span></h1>
    <p>Share your feedback in less than two minutes.</p>
  </header>

  <main class="form-shell">
    <div class="glow"></div>

    <section class="form-box" aria-label="Feedback form card">
      <div class="textup">
        <i class="fa fa-solid fa-clock"></i>
        We really value your thoughts.
      </div>

      <form id="feedbackForm" novalidate>
        <label for="uname">
          <i class="fa fa-solid fa-user"></i>
          Name
        </label>
        <input type="text" id="uname" name="uname"
               placeholder="Enter your full name" required />

        <label for="email">
          <i class="fa fa-solid fa-envelope"></i>
          Email Address
        </label>
        <input type="email" id="email" name="email"
               placeholder="you@example.com" required />

        <label for="phone">
          <i class="fa-solid fa-phone"></i>
          Phone No
        </label>
        <input type="tel" id="phone" name="phone"
               placeholder="Include country code if needed" required />

        <label class="radio-label-main">
          <i class="fa-solid fa-face-smile"></i>
          Are you satisfied with our service?
        </label>
        <div class="radio-group">
          <label class="radio-option" for="yes">
            <input type="radio" id="yes" name="satisfy" value="yes" checked />
            <span>Yes</span>
          </label>
          <label class="radio-option" for="no">
            <input type="radio" id="no" name="satisfy" value="no" />
            <span>No</span>
          </label>
        </div>

        <label for="msg">
          <i class="fa-solid fa-comments"></i>
          Write your suggestions
        </label>
        <textarea id="msg" name="msg" rows="4" cols="10"
                  placeholder="Tell us what went well or what we can improve..."
                  required></textarea>

        <button type="submit" id="submitBtn">
          Send Feedback
        </button>
        <div id="statusText" class="status" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <script>
    const form = document.getElementById('feedbackForm');
    const submitBtn = document.getElementById('submitBtn');
    const statusText = document.getElementById('statusText');

    const API_URL = 'https://example.com/api/feedback'; // replace with your backend URL

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusText.textContent = '';
      statusText.className = 'status';

      const name = document.getElementById('uname').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const satisfy =
        document.querySelector('input[name="satisfy"]:checked')?.value || 'yes';
      const message = document.getElementById('msg').value.trim();

      if (!name || !email || !phone || !message) {
        statusText.innerHTML =
          '<i class="fa-solid fa-circle-exclamation"></i>Please fill out all fields.';
        statusText.classList.add('error');
        return;
      }

      const payload = { name, email, phone, satisfy, message };

      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        if (!res.ok) {
          throw new Error('Server error: ' + res.status);
        }

        statusText.innerHTML =
          '<i class="fa-solid fa-circle-check"></i>Thank you! Your feedback has been submitted.';
        statusText.classList.add('success');
        form.reset();
        document.getElementById('yes').checked = true;
      } catch (err) {
        console.error(err);
        statusText.innerHTML =
          '<i class="fa-solid fa-triangle-exclamation"></i>Could not submit feedback. Please try again.';
        statusText.classList.add('error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Feedback';
      }
    });
  </script>
</body>
</html>
