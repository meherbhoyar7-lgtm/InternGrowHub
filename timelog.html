<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Log</title>
  <style>
    * {
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Segoe UI',system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
    }

    body {
      background: radial-gradient(circle at top left,#e0f2fe 0,#f9fafb 45%,#eef2ff 100%);
      color:#0f172a;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    header {
      background:linear-gradient(135deg,#06b6d4,#2563eb);
      color:#fff;
      padding:18px 16px;
      text-align:center;
      box-shadow:0 2px 10px rgba(15,23,42,0.25);
    }

    header h1 {
      font-size:1.8rem;
    }

    header p {
      margin-top:4px;
      font-size:0.9rem;
      opacity:0.95;
    }

    .container {
      max-width:1100px;
      margin:24px auto 28px;
      padding:0 16px;
      flex:1;
      display:flex;
      flex-direction:column;
      gap:18px;
    }

    .card {
      background:#fff;
      border-radius:18px;
      padding:18px 16px 16px;
      box-shadow:0 10px 24px rgba(15,23,42,0.1);
      margin-bottom:4px;
      border:1px solid rgba(148,163,184,0.35);
    }

    .card h2 {
      margin-bottom:6px;
      color:#0f172a;
      font-size:1.2rem;
    }

    .card small {
      display:block;
      margin-bottom:10px;
      font-size:0.8rem;
      color:#6b7280;
    }

    label {
      display:block;
      margin:8px 0 4px;
      font-size:0.86rem;
      color:#374151;
      font-weight:500;
    }

    input, select {
      width:100%;
      padding:8px 10px;
      border:1px solid #d1d5db;
      border-radius:10px;
      font-size:0.9rem;
      background:#f9fafb;
      transition:border-color 0.15s ease,box-shadow 0.15s ease;
    }

    input:focus, select:focus {
      outline:none;
      border-color:#06b6d4;
      box-shadow:0 0 0 2px rgba(56,189,248,0.25);
      background:#ffffff;
    }

    .form-grid {
      display:grid;
      gap:10px 12px;
      grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
      margin-top:6px;
    }

    .btn {
      margin-top:14px;
      padding:9px 14px;
      border:none;
      border-radius:999px;
      background:linear-gradient(135deg,#7c3aed,#4c1d95);
      color:#fff;
      cursor:pointer;
      font-size:0.9rem;
      font-weight:600;
      transition:background 0.2s ease,transform 0.12s ease,box-shadow 0.12s ease;
      box-shadow:0 10px 20px rgba(76,29,149,0.4);
      display:inline-flex;
      align-items:center;
      gap:6px;
    }

    .btn:hover {
      background:linear-gradient(135deg,#6d28d9,#4338ca);
      transform:translateY(-1px);
      box-shadow:0 12px 24px rgba(76,29,149,0.45);
    }

    .btn:active {
      transform:translateY(0);
      box-shadow:0 8px 18px rgba(76,29,149,0.4);
    }

    .btn-delete {
      padding:6px 10px;
      border-radius:999px;
      background:#dc2626;
      font-size:0.8rem;
      box-shadow:none;
    }

    .btn-delete:hover {
      background:#b91c1c;
      box-shadow:0 8px 16px rgba(185,28,28,0.45);
    }

    .table-wrapper {
      margin-top:10px;
      border-radius:12px;
      overflow:hidden;
      border:1px solid #e5e7eb;
      background:#ffffff;
    }

    table {
      width:100%;
      border-collapse:collapse;
      font-size:0.88rem;
    }

    thead {
      background:#06b6d4;
      color:#fff;
    }

    th, td {
      padding:9px 10px;
      text-align:left;
      border-bottom:1px solid #e5e7eb;
      vertical-align:middle;
    }

    th {
      font-weight:600;
      font-size:0.86rem;
    }

    tbody tr:nth-child(even) {
      background:#f9fafb;
    }

    tbody tr:hover {
      background:#f0f9ff;
    }

    .summary {
      margin-top:12px;
      font-weight:600;
      font-size:0.96rem;
      color:#16a34a;
    }

    .summary span {
      font-weight:700;
    }

    footer {
      text-align:center;
      padding:12px 10px;
      margin-top:auto;
      background:#06b6d4;
      color:#fff;
      font-size:0.8rem;
    }

    /* Responsive: table scroll on small screens */
    @media (max-width:700px) {
      .card {
        padding:16px 12px 14px;
      }

      .table-wrapper {
        overflow-x:auto;
      }

      table {
        min-width:650px;
      }

      .btn {
        width:100%;
        justify-content:center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>‚è±Ô∏è Intern Time Log</h1>
    <p>Track your work hours and productivity</p>
  </header>

  <main class="container">
    <section class="card">
      <h2>Add New Log</h2>
      <small>Fill in your work session details and add them to your timeline.</small>

      <div class="form-grid">
        <div>
          <label for="logDate">Date</label>
          <input type="date" id="logDate"/>
        </div>
        <div>
          <label for="startTime">Start Time</label>
          <input type="time" id="startTime"/>
        </div>
        <div>
          <label for="endTime">End Time</label>
          <input type="time" id="endTime"/>
        </div>
        <div>
          <label for="activity">Activity</label>
          <input type="text" id="activity" placeholder="e.g. Coding task, Meeting"/>
        </div>
      </div>

      <button class="btn" onclick="addLog()">
        <span>‚ûï Add Log</span>
      </button>
    </section>

    <section class="card">
      <h2>My Logs</h2>
      <small>Review and manage your past sessions. Data is stored in this browser.</small>

      <div class="table-wrapper">
        <table id="logTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Start</th>
              <th>End</th>
              <th>Hours</th>
              <th>Activity</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="summary" id="totalHours">
        Total Hours: <span>0</span>
      </div>
    </section>
  </main>

  <footer>
    <p>Intern Grow Hub ¬© 2025</p>
  </footer>

  <script>
    const logTableBody = document.querySelector("#logTable tbody");
    const totalHoursEl = document.getElementById("totalHours").querySelector("span");
    let logs = JSON.parse(localStorage.getItem("timeLogs")) || [];

    function renderLogs() {
      logTableBody.innerHTML = "";
      let total = 0;
      logs.forEach((log, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${log.date}</td>
          <td>${log.start}</td>
          <td>${log.end}</td>
          <td>${log.hours.toFixed(2)}</td>
          <td>${log.activity}</td>
          <td>
            <button class="btn btn-delete" onclick="deleteLog(${index})">üóë Delete</button>
          </td>
        `;
        logTableBody.appendChild(tr);
        total += log.hours;
      });
      totalHoursEl.textContent = total.toFixed(2);
      localStorage.setItem("timeLogs", JSON.stringify(logs));
    }

    function addLog() {
      const date = document.getElementById("logDate").value;
      const start = document.getElementById("startTime").value;
      const end = document.getElementById("endTime").value;
      const activity = document.getElementById("activity").value.trim();

      if (!date || !start || !end || !activity) {
        alert("Please fill all fields");
        return;
      }

      const startDate = new Date(date + "T" + start);
      const endDate = new Date(date + "T" + end);
      const hours = (endDate - startDate) / (1000 * 60 * 60);

      if (hours <= 0) {
        alert("End time must be after start time");
        return;
      }

      logs.push({ date, start, end, hours, activity });
      renderLogs();

      document.getElementById("logDate").value = "";
      document.getElementById("startTime").value = "";
      document.getElementById("endTime").value = "";
      document.getElementById("activity").value = "";
    }

    function deleteLog(index) {
      logs.splice(index, 1);
      renderLogs();
    }

    // Initial render
    renderLogs();
  </script>
</body>
</html>
